<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To-Do List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <fieldset class="todo-list">
        <legend class="todo-list__title">To-do List</legend>
        
        <label class="todo-list__label">
          <input type="checkbox" name="" id="" />
          <i class="check"></i><span>Ahmedabad</span>
        </label>
      
        <label class="todo-list__label">
          <input type="checkbox" name="" id="" />
          <i class="check"></i><span>Mumbai</span>
        </label>
       
        <label class="todo-list__label">
          <input type="checkbox" name="" id="" />
          <i class="check"></i><span>Bengaluru</span>
        </label>
       
        <label class="todo-list__label">
          <input type="checkbox" name="" id="" />
          <i class="check"></i><span>Chennai</span>
        </label>
       
        <label class="todo-list__label">
          <input type="checkbox" name="" id="" />
          <i class="check"></i><span>New Delhi</span>
        </label>
        
      </fieldset>
    </form>
  </body>
</html>
